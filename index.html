<!DOCTYPE html>
<html>
    <head>
        <title>The Rock-Paper-Scissors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <h1 class="gardient-text">Rock  Paper  Scissors</h1>
            
                <div class="mainGrid">
                    <h2>Player</h2>
                    <div class="mainGrid">
                        <h3 class="playerScore">0</h3>
                        <h3>-</h3>
                        <h3 class="computerScore">0</h3>
                    </div>
                    <h2>Computer</h2>
                </div>
            
            
                <div class="arena">
                    <div class="box" id="humanBox"></div>
                    <div class="line"></div>
                    <div class="box" id="PcBox"></div>
                </div>

                <div class="centerPlayerButtons">
                    <button class="playerButton" id="rock"></button>
                    <button class="playerButton" id="paper"></button>
                    <button class="playerButton" id="scissors"></button>
                </div>
            
        </main>

        <script src="RPS.js"></script>
   
    </body>
</html>
