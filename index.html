<!DOCTYPE html>
<html>
<head>
    <title>The Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <main>
        <h1>Rock-Paper-Scissors</h1>
        
            <div class="players">
                <h3>Human</h3>
                <h3>PC</h3>
            </div>
        
            <div class="scores-log">
                <h3>Win</h3>
                <h3>Tie</h3>
                <h3>Win</h3>
            </div>
        
            <div class="arena">
                <div class="box" id="human_box">ss</div>
                <div class="box" id="PC_box">ss</div>
            </div>
        
            <div class="Player-Selection">
                <h3>Choose to play</h3>
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scisoors">Scisoors</button>
            </div>
        
    </main>

</body>

</html>
